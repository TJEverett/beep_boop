<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Beep! Boop!</h1>
    </div>

    <div class="container">
      <form id="counter">
        <div class="form-group">
          <label for="endNumber">How high shall I count?</label>
          <input type="number" min="0" step="1" id="endNumber">
        </div>
        
        <button type="submit" class="btn btn-success">Count!</button>
      </form>
      
      <div id="response">
        <p></p>
      </div>
    </div>
  </body>
</html>
